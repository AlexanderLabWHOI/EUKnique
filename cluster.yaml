__default__:
    system: 'slurm'
    account: akrinos
    time: 300 # in minutes
    mem: 150 # in GB
    threads: 5
    queue: compute
    nodes: 1
    command_options:
        slurm:
            command: "sbatch --parsable --qos=unlim"
            key_mapping:
            name: "--job-name={}"
            threads: "-n {}"
            mem: "--mem={}g"
            account: "--account={}"
            queue: "--partition={}"
            time: "--time={}" 
            nodes: "-N {}"

alevin:
    account: akrinos
    queue: compute
    threads: 4
    mem: 150
    time: 500

salmon:
    account: akrinos
    queue: bigmem
    threads: 4
    mem: 192
    time: 500


